{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
    <title>{% block title %} Home {% endblock title %}</title>

</head>
<body>
<!-- Navbar section -->

    <header>
        <div class="navbar container">
            <div class="logo">
                <a href="{% url 'about' %}"><img src="{% static 'img/nav-logo.png' %}" alt=""></a>
            </div>

            <div class="nav-items">
                <form action="">
                    <input class="search" type="text" placeholder="Search..." name="search" id="search">
                    <a href="#"><i class="bi bi-search"></i></a>
                </form>

                <img class="nav-user" src="{% static 'img/nav-user.png' %}" alt="">

                <a href="{% url 'login' %}">
                    <button class="nav-btn">LOG IN</button>
                </a>

                <a href="{% url 'register' %}">
                    <button class="nav-btn">REGISTER</button>
                </a>
            </div>
        </div>
    </header>

    <div class="free"></div>
{% block content %}

{% endblock content %}
<!-- /Navbar section -->
</body>

</html>
